<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style_cover.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="container">

                <div class="masthead clearfix">
                    <div class="container inner">
                        <h3 class="masthead-brand">Joke Bot</h3>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading btn btn-lg btn-default" id="newJoke">Tell me a Joke!</h1>
                    <br /><br /><br /><br />
                    <p class="lead" id="setup"></p>
                    <p class="lead" id="punchline"></p>
                </div>

            </div>

        </div>

    </div>
    <script>
        function getBotResponse() {
            $.get("/getJokeButton").done(function(data) {
                var resp = JSON.parse(data)
                console.log(resp);
                document.getElementById("setup").innerHTML = resp["setup"];
                document.getElementById("punchline").innerHTML = resp["punchline"];
            });
        }
        // $("#textInput").keypress(function(e) {
        //     if (e.which == 13) {
        //         getBotResponse();
        //     }
        // });
        $("#newJoke").click(function() {
            getBotResponse();
        })
    </script>
</body>

</html>
